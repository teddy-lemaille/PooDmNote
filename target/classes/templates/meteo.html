		<div th:insert = "~{fragment :: NavBar}"> </div>
	</head>
	<body>
		<ul th:each ="Adresse: ${Adresse}">
			<li th:text ="${Adresse}"/>
		</ul>
		</ul >

			<li th:text ="${ville}" />
		</ul >
